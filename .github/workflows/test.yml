on:
  push:
    branches : [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 1.21
      - name: Install leiningen
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          lein: latest
      - name: Run lein tests
        run: lein test
